  .footer {

  }
  .inner-box{
    display: flex;
    justify-content: space-between;

    overflow: hidden;
    text-overflow: ellipsis;

  .positive {

  .negative {

  .chart {
    display: inline-block;
    width:100%;

    vertical-align: top;

  .button-container button {

              var theUrl = baseUrl+'serve/v1/coin/chart?fsym=BTC&tsym=USD';
