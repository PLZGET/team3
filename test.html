<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- CSS 연결 -->
  <link href="main.css" rel="stylesheet">
  <!-- font awesome 연결 -->
  <script src="https://kit.fontawesome.com/d094014037.js" crossorigin="anonymous"></script>
  <!-- 구글 폰트 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">

  
  <style>
  .nav {
    display: flex;
    justify-content: center;

  }
  .nav h1 {
    font-family: "Fugaz One", sans-serif;
    padding: 10px;
    background: linear-gradient(to right top, #5B93FF, #B84CFA);
    color: transparent;
    -webkit-background-clip: text;
    text-align: center;
  }
  .box-1 {
    width: 100%;
    /* border: 1px solid black; */
    box-shadow: 1px 1px 3px 3px #eee;

    border-radius: 10px;
    padding: 10px;
    margin: 20px auto;
  }
  .footer {
    /* 화면 아래 부착 */
    position: fixed;
    bottom: 0;
    width: 100%;

    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 30px;
  }
  .footer a {
    text-decoration: none;
    font-size: 24px; /* 아이콘 크기 조절 */
  }
  .inner-box{
    display: flex;
    justify-content: space-between;

    /* 말줄임표로 바꾸기 */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  </style>

</head>
<body>
  <div class="nav">
    <h1>COIN TALK</h1>
  </div>

  <!-- 여기에 화면 컨텐츠 작성! -->
  <main class="container">
    <div class="box-1">
        <strong>익명22</strong>
        <div class="inner-box">
          <p>수익 200% 보장!!</p>
          <p></p>
          <p>👍 45</p>
        </div>
    </div>
  </main>



  

  <footer class="footer container">
    <div>
      <a href="#">
        <i class="fa-solid fa-house"></i>
      </a></div>
    <div>
      <a href="#">
        <i class="fa-solid fa-comments"></i>
      </a>
    </div>
  </footer>


</body>
</html>
